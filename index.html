<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>miCalculator</title>
</head>
<body>
    <div class = "allButtonCont">
        <div class="displayHtml"></div>

        <div class ="utilitiesCont">
            <button class="clear topRow ">ac</button>
            <button class="backSpace topRow">&#9003;</button>
            <button class ="plusOrMinus topRow">+/-</button>
            <button class ="one topRow">x</button>
        </div>
        <div class="bottomRow">
            <div class = "numberButtonCont">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number zero">0</button>
                <button class="number dot">.</button>
                
            </div>
            <div class = " operandCont">
                <button class="one operator">/</button>
                <button class="one operator">+</button>
                <button class="one operator">-</button>
                <button class="operator equals">=</button>
            </div>
        </div>    
        
    </div>
</body>



</html>
